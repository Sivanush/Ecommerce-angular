<div class="container mx-auto px-4 py-8">
    <!-- Categories Section -->
    <h2 class="text-3xl font-semibold text-center mb-8">All Categories</h2>

    <div class="flex flex-wrap justify-center gap-6 mb-8">
        <button class="p-3 border bg-gray-500 rounded-md text-white text-lg" (click)="getProducts(category)"  *ngFor="let category of categories">
            {{ category }}
        </button>
    </div>

    <!-- Products Section -->
    <h2 class="text-3xl font-semibold text-center mb-8">Available Products</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">

        
        <div [routerLink]="['/detail-page', product.id]" *ngFor="let product of products" class="border p-4 rounded-md shadow-lg bg-white cursor-pointer">
            <img [src]="product.image" alt="Product Image" class="w-full h-48 object-cover rounded-md mb-4">
            <h3 class="text-xl font-semibold mb-2">{{product.title}}</h3>
        </div>

    </div>
</div>
