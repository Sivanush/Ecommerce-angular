<div *ngIf="isLoading" class="relative w-full h-[80vh]">
    <app-loading  class="absolute inset-0 flex justify-center items-center"></app-loading>
  </div>


<div *ngIf="!isLoading" class="container mx-auto px-4 py-8">
    <h2 class="text-3xl font-semibold text-center mb-8">All Categories</h2>

    <div class="flex flex-wrap justify-center gap-6 mb-8">
        <button
        class="px-6 py-3 bg-gray-200 text-gray-800 text-lg font-medium rounded-md shadow-sm hover:bg-gray-300 focus:ring-2 focus:ring-gray-400 focus:outline-none transition duration-200"
        (click)="getProducts(category)"
        *ngFor="let category of categories"
      >
        {{ category }}
      </button>
    </div>

    <h2 class="text-3xl font-semibold text-center mb-8">Available Products</h2>

    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8">
        <div
          [routerLink]="['/detail-page', product.id]"
          *ngFor="let product of products"
          class="border border-gray-200 rounded-md shadow-lg bg-white p-5 cursor-pointer transform  transition duration-200"
        >
          <img
            [src]="product.image"
            alt="Product Image"
            class="w-full h-52 object-contain rounded-md mb-4"
          />
          <h3 class="text-xl font-semibold text-gray-700 mb-2 truncate">
            {{ product.title }}
          </h3>
          <p class="text-gray-500 text-sm">{{ product.description | slice: 0:50 }}...</p>
        </div>
      </div>
</div>
