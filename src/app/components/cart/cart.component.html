<div class="max-w-7xl mx-auto py-10 px-6 sm:px-6 lg:px-8">
  <div *ngIf="cartItems.length > 0; else noProducts">
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Your Shopping Cart</h1>
      <button class="text-sm text-gray-500 hover:text-gray-700 " (click)="clearCart()">Clear Cart</button>
    </div>
  
    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="divide-y divide-gray-200">
        <div *ngFor="let item of cartItems; let i = index" class="flex items-center justify-between p-4">
          <div class="flex items-center space-x-4">
            <img [src]="item.image" alt="Product Image" class="w-24 h-24 object-contain rounded-lg">
            <div>
              <h3 class="text-lg font-medium text-gray-800">{{ item.title }}</h3>
            </div>
          </div>
            
          <div class="flex gap-5">
            <div class="flex items-center space-x-4">
                <span class="text-xl font-semibold text-gray-800">${{ item.price }}</span>
              </div>      
              <svg  (click)="removeFromCart(i)" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="red" class="size-6 cursor-pointer">
                <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
              </svg>
              
          </div>

        </div>
      </div>
    </div>
  
    <div class="mt-8 bg-white shadow-lg rounded-lg p-6">
      <h2 class="text-2xl font-semibold text-gray-800 mb-4">Cart Summary</h2>
      <div class="flex justify-between mb-4">
        <span class="text-lg font-medium text-gray-600">Subtotal</span>
        <span class="text-xl font-semibold text-gray-800">${{ subtotal }}</span>
      </div>
      <div class="flex justify-between mb-4">
        <span class="text-lg font-medium text-gray-600">Shipping</span>
        <span class="text-xl font-semibold text-gray-800">${{ shipping }}</span>
      </div>
      <div class="flex justify-between mb-6">
        <span class="text-lg font-medium text-gray-600">Total</span>
        <span class="text-2xl font-semibold text-gray-800">${{ this.subtotal + this.shipping }}</span>
      </div>
  
      <button (click)="proceedToCheckout()"
        class="w-full py-3 px-6 bg-gray-600 text-white text-lg font-medium rounded-lg hover:bg-gray-500 transition duration-300">
        Proceed to Checkout
      </button>
    </div>
  </div>
  
  <ng-template #noProducts>
    <div class="flex justify-center items-center h-[70vh]">
      <p>Your cart is empty.</p>
    </div>
  </ng-template>

</div>
