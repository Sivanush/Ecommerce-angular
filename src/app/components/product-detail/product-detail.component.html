<div class="max-w-7xl mx-auto py-5 px-4 sm:px-6 lg:px-8  flex items-center">
  <div *ngIf="isLoading" class="relative w-full h-[80vh]">
    <app-loading  class="absolute inset-0 flex justify-center items-center"></app-loading>
  </div>
  <div *ngIf="!isLoading" class="bg-white shadow-lg rounded-lg overflow-hidden flex-1 py-3">
    <div class="lg:flex lg:items-center lg:justify-between h-full">
      <div class="lg:w-1/2 h-full flex justify-center">
        <img [src]="product.image" alt="John Hardy Women's Legends Naga Gold & Silver Dragon Station Chain Bracelet"
          class="w-auto h-[80vh] object-contain">
      </div>

      <div class="lg:w-1/2 p-6 h-full flex flex-col justify-center">
        <h1 class="text-2xl font-bold text-gray-800 mb-4">{{product.title}}</h1>
        <p class="text-gray-600 mb-6">{{product.description}}</p>

        <p class="text-2xl font-semibold text-gray-600 mb-4">${{product.price}}</p>

        <div class="flex items-center space-x-2 mb-6">
          <div class="flex text-yellow-400">
            <ng-container *ngFor="let star of [1,2,3,4,5]; let i = index">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                [ngClass]="i < Math.ceil(product.rating.rate) ? 'text-yellow-400' : 'text-gray-300'"
                fill="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  d="M12 2.25l3.09 6.26 6.91 1.007-5 4.876 1.18 6.883L12 17.614l-6.18 3.254 1.18-6.883-5-4.876 6.91-1.007L12 2.25z"
                />
              </svg>
            </ng-container>
          </div>
          <span class="text-gray-600">{{product.rating.rate}} ({{product.rating.count}} reviews)</span>
        </div>

        <button
        class="w-full py-3 px-6 text-lg font-medium rounded-lg transition duration-300 focus:outline-none focus:ring-2"
        (click)="addToCart()"
        [disabled]="isProductInCart"
        [ngClass]="{
          'bg-blue-600 text-white hover:bg-blue-500 focus:ring-blue-300': !isProductInCart,
          'bg-gray-300 text-gray-500': isProductInCart
        }"
      >
        {{ isProductInCart ? 'Added to Cart' : 'Add to Cart' }}
      </button>

      </div>
    </div>
  </div>
</div>
